<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Ascendify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #e8f0f8 0%, #f5f9fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .navbar {
            background-color: #1a1f2e;
            color: white;
            padding: 12px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            margin-top: 80px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            font-size: 28px;
            color: #1a1f2e;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1f2e;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d5dde6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4c8bf5;
            box-shadow: 0 0 0 3px rgba(76, 139, 245, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4c8bf5;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3b7ae0;
            box-shadow: 0 4px 12px rgba(76, 139, 245, 0.3);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
        }

        .login-link p {
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #4c8bf5;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin: 16px 0;
        }

        .password-hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <!-- API Configuration -->
    <script src="api-config.js"></script>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="logo" href="index.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
            </svg>
            Ascendify
        </a>
        <div class="nav-right"></div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join Ascendify and start growing</p>
        </div>

        <div class="success-message" id="successMessage">Account created successfully!</div>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
                <div class="password-hint">At least 6 characters</div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmError"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="signupButton">Create Account</button>
            <div class="error-message" id="formError"></div>
            <div class="loading" id="loading">Creating account...</div>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEJFai4o8Kl1JIDzeDRlrsL3S4zOl1H9s",
            authDomain: "ascendify-auth-6e1b2.firebaseapp.com",
            projectId: "ascendify-auth-6e1b2",
            storageBucket: "ascendify-auth-6e1b2.firebasestorage.app",
            messagingSenderId: "1098866720931",
            appId: "1:1098866720931:web:070e93d16fb09801c43f16",
            measurementId: "G-3K0TPPCJQB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "index.html";
            }
        });

        // Signup Handler
        window.handleSignup = async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const formError = document.getElementById("formError");
            const confirmError = document.getElementById("confirmError");
            const loading = document.getElementById("loading");
            const signupButton = document.getElementById("signupButton");
            const successMessage = document.getElementById("successMessage");

            // Clear previous errors
            formError.style.display = "none";
            confirmError.style.display = "none";

            // Validate password match
            if (password !== confirmPassword) {
                confirmError.textContent = "Passwords do not match.";
                confirmError.style.display = "block";
                return;
            }

            // Validate password length
            if (password.length < 6) {
                formError.textContent = "Password must be at least 6 characters long.";
                formError.style.display = "block";
                return;
            }

            loading.style.display = "block";
            signupButton.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const token = await userCredential.user.getIdToken();

                localStorage.setItem("token", token);
                localStorage.setItem("userEmail", userCredential.user.email);

                successMessage.style.display = "block";
                successMessage.textContent = "Account created successfully! Redirecting...";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 500);
            } catch (error) {
                loading.style.display = "none";
                signupButton.disabled = false;

                if (error.code === "auth/email-already-in-use") {
                    formError.textContent = "This email is already registered. Please login instead.";
                } else if (error.code === "auth/invalid-email") {
                    formError.textContent = "Invalid email address.";
                } else if (error.code === "auth/weak-password") {
                    formError.textContent = "Password is too weak. Use at least 6 characters.";
                } else if (error.code === "auth/operation-not-allowed") {
                    formError.textContent = "Account creation is currently disabled. Please try again later.";
                } else {
                    formError.textContent = error.message;
                }
                formError.style.display = "block";
            }
        };
    </script>
</body>

</html>
